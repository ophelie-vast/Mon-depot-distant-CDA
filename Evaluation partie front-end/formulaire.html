<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        
        <title>Contact</title>
    

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            h2 {
                color:brown;
                }

            body {
                    color:black;
                    background-color:white;
                    background-image:url(images/fond.jpeg);
                 }
            </style>
    </head>
    
    <body>

        <div class=container>

            <a href="index.html" class="btn btn-dark" role="button" title="accueil">Accueil</a>
        
            <form action="http://bienvu.net/script.php" method="post" id="formulaire_contact">
                
                <div class="form-group">
                    
                    <br> <br>

                    <fieldset>
        
                        <div class="form-group">
                            <label>Votre nom :</label><input type="text" class="form-control" id="nom" name="nom" placeholder="Veuillez saisir votre nom">
                            <div id="erreurName" class="Erreur"></div>
                        </div>
        
                        <div class="form-group">
                            <label>Votre prénom :</label><input type="text" class="form-control" id="prenom" name="prenom" placeholder="Veuillez saisir votre prenom">
                            <div id="erreurPrenom" class="Erreur"></div>
                        </div>

                        <div class="form-group">
                            <label>Votre adresse mail :</label><input type="text" class="form-control" id="mail" name="mail" placeholder="Veuillez saisir votre adresse mail">
                            <div id="erreurMail" class="Erreur"></div>
                        </div>

                        <label for="sujet">Indiquez le sujet de votre e-mail :</label>
                            <select class="form-control" name="sujet" id="sujet">
                                <option value="1" selected disabled>Veuillez séléctionner un sujet</option>
                                <option value="2">Disponibilité</option>
                                <option value="3">Expérience / Compétences</option>
                                <option value="4">Formation</option>
                                <option value="5">Autre</option>           
                            </select>
                            <div id="erreurSujet" class="Erreur"></div> <br>

                        <label for="question">Merci de rédiger votre e-mail ici :</label>
                            <div class="input-group" >
                                <textarea class="form-control" id="question" rows="10"></textarea>
                            </div> 
                            <div id="erreurQuest" class="Erreur"></div>  

                            <br> <br>

                                <button id="envoie" type="submit" class="btn btn-dark">Envoyer</button>
                                <button type="reset" class="btn btn-dark">Annuler</button>
                            
                    </fieldset>
                </div>
            </form>

            <script src="JavaScript/javascript.js"></script>

        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
    </body>
</html>
